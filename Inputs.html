<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Elementos Input en HTML5</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Ejemplo de Inputs</legend>
        <p>Selección de color<br/>
          <input type="color">
        </p>
        <p>Fecha <br/>
          <input type="Fecha">
        </p>
        <p>Fecha- Hora <br/>
          <input type="datetime">
        </p>
        <p>Fecha Hora Local <br/>
          <input type="datetime-local">
        </p>
        <p>Archivos planos, archivos de Word, Excel <br/>
          <input type="file">
        </p>
        <p>Email <br/>
          <input type="email">
        </p>
        <p>Mes <br/>
          <input type="month">
        </p>
        <p>Números <br/>
          <input type="number">
        </p>
        <p>Rango de números <br/>
          <input type="range" min="0" max="10">
        </p>
        <p>Busqueda <br/>
          <input type="search">
        </p>
        <p>Teléfono <br/>
          <input type="tel">
        </p>
        <p>Hora <br/>
          <input type="time">
        </p>
        <p>Direccion URL <br/>
          <input type="url">
        </p>
        <p>Semana <br/>
          <input type="week">
        </p>
        <p>Reset <br/>
          <input type="reset">
        </p>
        <p>Botón HTML <br/>
          <input type="button" value="Bóton HTML">
        </p>
        <p>Envio de Formulario<br/>
          <input type="submit">    
        </p>
      </fieldset>
    </form>
  </body>
</html>
